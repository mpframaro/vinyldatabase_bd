{% extends 'base.html' %}
{% block content %}
<h1>Procurar Intérpretes</h1>
<p><b>Procurar expressão</b>: "{{ search.expr }}"</p>
<p>
<ul>
  {% for interprete in interpretes %}
  <li>
    <a href="/interpretes/{{ interprete.codigoInterprete }}">{{interprete.nome }}</a>
  </li>
  {% endfor %}
</ul>
</p>
{% endblock %}
